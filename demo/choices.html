<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <style type="text/css">
    .hide {
        display: none;
    }
    </style>
</head>

<body>
    <div id="choices">
    </div>
    <button id="getChoices">Get Choices</button>
    <button id="turnScoresOff">Turn Off Score</button>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="../node_modules/q/q.js"></script>
    <script src="../bower_components/handlebars/handlebars.runtime.js"></script>
    <script src="../templates/templates.js"></script>
    <script src="../bower_components/lodash/dist/lodash.js"></script>
    
    <script src="../src/core.js"></script>
    <script src="../src/renderengine.js"></script>
    <script src="../src/choices.js"></script>
    <script type="text/javascript">
    $("#choices").data("value", [{
        "correct": false,
        "title": "Untitled Choice - 1",
        "score": 1,
        "id": 1
    }, {
        "correct": true,
        "title": "Untitled Choice - 5",
        "score": 1,
        "id": 5
    }, {
        "correct": true,
        "title": "Untitled Choice - 4",
        "score": 1,
        "id": 4
    }, {
        "correct": true,
        "title": "Untitled Choice - 2",
        "score": 1,
        "id": 2
    }, {
        "correct": false,
        "title": "Untitled Choice - 3",
        "score": 1,
        "id": 3
    }]);


    $("#choices").qbCheckbox({
        max_no_of_chocies: 99,
        scoring: "yes",
        scoring_at: [{
            value: "choice"
        }],
        default_choice: "Untitled Choice - {0}",
        //scoring_method: "choice",
        default_score: 1,
        unique_id: 1
    });


    $("#turnScoresOff").on("click", function() {

        var name = $("#choices").data("pluginName");

        var checkbox = $("#choices").data(name);

        checkbox.destroy();

        $("#choices")[name]({
            max_no_of_chocies: 4,
            scoring: "no"
        });

    });


    $("#getChoices").on("click", function() {

        var name = $("#choices").data("pluginName");

        var choices = $("#choices").data(name);

        var response = choices.val();

        if (response instanceof Error) {
            console.log(response); /*RemoveLogging:skip*/
        } else {
            console.log(response); /*RemoveLogging:skip*/
        }

    });
    </script>
</body>

</html>
